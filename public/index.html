<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="jquery.js"></script>

    <style>
        li{
            padding: 16px;
            box-shadow: 0px 1px 2px gray;
            border-radius: 5px;
            margin: 10px;
            letter-spacing:0.1em;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="display-3">chat app</h3>
        <div class="row">
            <div class="col-md-4">
                <div class="input-group mb-3" id="login">
                    <input id="login-inp" type="text" class="form-control" placeholder="Enter your name" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                    <button id="login-btn" class="btn btn-info">Login</button>       
                </div>      
            </div>
        </div>
        <div class="col-md-4" id="chat">
            <div class="input-group mb-3">
                <textarea id="inp" class="form-control" rows="3" cols="30"></textarea> 
            </div>
            <button class="btn btn-success" id="send-btn">send</button>  

            <div class="mt-3">
                <ul id="list">
                </ul>
            </div>
        </div>

<script src="script.js"></script>
<script>
    $('#inp').emojioneArea({
        pickerPosition : 'bottom',
        hideSource : 'false'
    })
</script>
</body>
</html>
